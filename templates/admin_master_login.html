<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin Master - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body { background: #232946; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-box { background: #fff; color: #232946; padding: 2.5rem 2rem; border-radius: 12px; box-shadow: 0 4px 32px #0002; min-width: 340px; }
    .login-box h2 { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Master</h2>
    {% if erro %}<div class="alert alert-danger">{{ erro }}</div>{% endif %}
    <form method="post">
      <div class="mb-3">
        <label for="senha" class="form-label">Senha de Acesso</label>
        <input type="password" class="form-control" id="senha" name="senha" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>
</body>
</html>
